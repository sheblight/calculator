<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="content">
            <div class="display">
                <p>display</p>
            </div>
            <div class="keypad">
                <button class="key ac">AC</button>
                <button class="key negative">+/-</button>
                <button class="key modulo">%</button>
                <button class="key division">/</button>
                <button class="key seven">7</button>
                <button class="key eight">8</button>
                <button class="key nine">9</button>
                <button class="key multiply">*</button>
                <button class="key four">4</button>
                <button class="key five">5</button>
                <button class="key six">6</button>
                <button class="key sub">-</button>
                <button class="key one">1</button>
                <button class="key two">2</button>
                <button class="key three">3</button>
                <button class="key add">+</button>
                <button class="key zero">0</button>
                <button class="key decimal">.</button>
                <button class="key eval">=</button>
            </div>
        </div>
    </div>
</body>
</html>
